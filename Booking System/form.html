		<!--Demo area: contain 4 boxes for 4 demos-->
		<section class="container demo-area pt-0 ">
			
			<article class="demo-box"> 
				<h4 class="demo-title">HMTL</h4>
				<div>
					<form >
					<div class="form-group row">
						<label for="inputName" class="col-sm-2 col-form-label">First Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="firstName" required>
						</div>
					</div>
				
					<div class="form-group row">
						<label for="inputPassword3" class="col-sm-2 col-form-label">Last Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="secondName" required>
						</div>
					</div>
			
					<br>
					
					<!-- address form inputs --> 
					<h5>ADDRESS</h5>
					<br>
					<div class="form-group row">
						<label for="inputAddress1" class="col-sm-2 col-form-label" required>Line 1:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="addressLn1">
						</div>
					</div>
				
					<div class="form-group row">
						<label for="inputAddress2" class="col-sm-2 col-form-label">Line 2:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="addressLn2">
						</div>
					</div>
					
					<div class="form-group row">
						<label for="inputTown" class="col-sm-2 col-form-label">Town/City:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="townCity">
						</div>
					</div>
					
					<!-- gender section -->
					<fieldset id="2" class="form-group row">
						<label for="genderOpt" class="col-sm-2 col-form-label">Gender:</label>
						<div class="form-inline col-sm-10">
							<!-- 1 -->
							<div class="form-check mr-sm-3">
								<input class="form-check-input" type="radio" name="gridRadios1" id="gender1" value="Male" >
								<label class="form-check-label" for="genderRad">
								  Male
								</label>
							</div>
							<!-- 2 -->
							<div class="form-check mr-sm-3">
								<input class="form-check-input" type="radio" name="gridRadios1" id="gender2" value="female">
								<label class="form-check-label" for="genderRad">
								  Female
								</label>
							</div>
							<!-- 2 -->
							<div class="form-check mr-sm-3">
								<input class="form-check-input" type="radio" name="gridRadios1" id="gender3" value="Other" >
								<label class="form-check-label" for="genderRad">
								  Other
								</label>
							</div>

						</div>
					</fieldset>
					
					<!-- phone type section --> 
					<fieldset id="1" class="form-group row">
						<label for="brandSelect" class="col-sm-2 col-form-label">Phone Brand:</label>
						<div class="form-inline col-sm-10">
							<!-- 1 -->
							<div class="form-check mr-sm-3">
								<input class="form-check-input" type="radio" name="gridRadios2" id="Provider1" value="Windows" required>
								<label class="form-check-label" for="gridRadios4">
								Windows
								</label>
							</div>
							<!-- 2 -->
							<div class="form-check mr-sm-3">
								<input class="form-check-input" type="radio" name="gridRadios2" id="Provider2" value="apple">
								<label class="form-check-label" for="gridRadios5">
								Apple 
								</label>
							</div>
							<!-- 3 -->
							<div class="form-check mr-sm-3">
								<input class="form-check-input" type="radio" name="gridRadios2" id="Provider3" value="Android" required>
								<label class="form-check-label" for="gridRadios6">
								Android
								</label>
							</div>
							<!-- 4 -->
							<div class="form-check mr-sm-4">
								<input class="form-check-input" type="radio" name="gridRadios2" id="Provider4" value="Other" >
								<label class="form-check-label" for="gridRadios7">
								Other
								</label>
							</div>

						</div>
					</fieldset>
					
					<!-- provider dropdown -->
					<div class="form-group row">
						<label class="col-sm-2" for="exampleFormControlSelect1">Service Provider</label>
						<div class="col-sm-4">
							<select class="form-control" id="exampleFormControlSelect1">
								<option>None</option>
								<option>Spark</option>
								<option>Vodafone</option>
								<option>Now</option>
								<option>Other</option>
							</select>
						
						</div>
					</div>
					
					<div class="form-group row ">
						<label class="col-sm-2 col-form-label " for="exampleFormControlTextarea1">Do you use your phone for study? Please explain</label>
						<div class="col-sm-10">
							<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
						</div>
					</div>
				
					<div class="form-group row">
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary" onclick="readForm()">submit</button>
							<button type="reset" class="btn btn-primary">reset</button>
						</div>
					</div>
				
					</form>
				</div>

<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdXZpPj8NBNq-QTHI4uCqpjmmVPe9xBmuFNG2N5nuHKBH7NUQ/viewform?embedded=true" width="100%" height="1983" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
